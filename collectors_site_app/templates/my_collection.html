<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection</title>
    {% load static %}
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="{% static 'js/my_collection.js' %}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'css/my_collection.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body>
    <section class="hero is-dark is-medium">
        <nav>
            <div class="navbar-menu is-active">
                <div class="navbar-end">
                    <a class="navbar-item" href="/success">Home</a>
                    <a class="navbar-item" href="/all">Dashboard</a>
                    <a class="navbar-item" href="/edit">Edit Profile</a>
                    <a class="navbar-item" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
        <div class="hero-body">
          <div class="container">
            <h1 class='title has-text-centered'>{{ user.first_name }}'s</h1>
            <h2 class="subtitle has-text-centered">
              Collections
            </h2>
          </div>
        </div>
      </section>
    <div id="container">
        {% for post in posts %}
            <div class="img-container">
                <img class="collection-imgs" src="{{ post.post_image.url }}" alt="{{ post.description }}" data-id="{{ post.id }}">
            </div>
        {% endfor %}
    </div>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <p id="description" class="title has-text-centered"> {{ post.description }}</p>
            <p class="image">
            <img id="show-img" src="" alt="image">
            </p>
            <br>
            <a id="modalLink"class="button is-info" href=""> View Post </a>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</body>
</html>
