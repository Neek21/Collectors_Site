<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }} has-text-danger"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/login" method="POST">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" id="email"></p>
        <p>Password: <input type="password" name="password" id="password"></p>
        <input type="submit" value="Login">
    </form>
    <form action="/register" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" id="first_name"></p>
        <p>Last Name: <input type="text" name="last_name" id="last_name"></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Password: <input type="password" name="password" id="password"></p>
        <p>Confirm Passowrd: <input type="password" name="confirm_pass" id="confirm_pass"></p>
        <input type="submit" value="Register">
    </form>
</body>
</html>
