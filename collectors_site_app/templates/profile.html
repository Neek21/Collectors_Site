<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'profile_styles.css' %}">
</head>
<body>
    <div id="container">
        
        <!-- <a class="logout" href="/logout">Logout</a>
        <a class="edit_pro" href="/edit_profile">Edit Profile</a> -->

        <a class="dashboard" href="/dashboard">Dashboard</a>
        <a class="edit_pro" href="/edit_profile">Edit Profile</a>
        <a class="logout" href="/logout">Logout</a>
        
        <div id="main_content">

            <!-- <form action="/post" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="post_image" id="post_image">
                <input type="text" name="description" id="description">
                <input type="submit" value="Post">
            </form> -->


            <div class="user_collection">

                <h3 id="h3">Most Recent Upload by all Users</h3>
                <div id="posts" data-simplebar>
                    {% for post in posts %}
                        <img src="{{ post.post_image.url }}" alt="{{ post.description }}" srcset="">
                        <p>{{ post.description }}</p>
                    {% endfor %}


                </div>

                <div>

                    <!-- <button id="view_all" type="submit" formaction="/view_all" formmethod="POST">View All</button> -->
                    <a id="view_all" href="/all">View All</a>
    
                </div>


            </div>

            <div class="mine">

                <h3 id="h3">My Most Recent Upload</h3>

                <div id="myposts" data-simplebar>
                    {% for post in posts %}
                        <img src="{{ post.post_image.url }}" alt="{{ post.description }}" srcset="">
                        <p>{{ post.description }}</p>
                    {% endfor %}


                </div>



                <a id="view_my" href="/my_collection">View All</a>

            </div>

            <div class="user_bio">
                <h1>Welcome to the Profile Page</h1>

                <div id="img_uploader">

                

                    <form action="/post" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="post_image" id="post_image">
                        <input type="text" name="description" id="description">
                        <input type="submit" value="Post">
                    </form>

                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    
</body>
</html>
