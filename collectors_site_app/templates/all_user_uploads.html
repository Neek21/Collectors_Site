<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Uploads</title>
    {% load static %}
</head>
<body>
    <div id="container">

        <a class="back" href="/back">Back</a>
        <a class="logout" href="/logout">| Logout</a>

        <h1>Now viewing most recent uploads by all users</h1>
        {% for post in all_uploads %}
            <p><img class="img" src="/media/{{post.post_image}}"></p>
        {% endfor %}
    </div>
    
</body>
</html>
